  <!-- ======= Hero Section ======= -->
  <section id="register" class="main register d-flex align-items-center">

    <div class="container">
      <div class="row">
        <div class="col-lg-5 hero-img my-auto" data-aos="zoom-out" data-aos-delay="200">
          <img src="assets/img/regis.gif" class="img-fluid" alt="">
        </div>
        <div class="col-lg-6 offset-lg-1 d-flex flex-column justify-content-center">
          <h1 class="mb-4 text-center"><b>Let Us Know You Better</b></h1>
          <form>
            <!-- Email input -->
            <div class="row gy-4">
              <div class="col-md-4 offset-md-2 align-items-center">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Yourself</label>
              </div>
              <div class="col-md-4 align-items-center">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Your Organization</label>
              </div>
              <!-- your name -->
              <div class="col-md-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class='bi bi-person-fill'></i></div>
                  </div>
                  <input type="text" class="form-control bounder-form" id="inlineFormInputGroupUsername2" placeholder="Your name">
                </div>
              </div>
              <!-- email -->
              <div class="col-md-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class='bi bi-envelope-fill'></i></div>
                  </div>
                  <input type="text" class="form-control bounder-form" id="inlineFormInputGroupUsername2" placeholder="E-mail">
                </div>
              </div>
              <!-- phone -->
              <div class="col-md-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class='bi bi-telephone-fill'></i></div>
                  </div>
                  <input type="text" class="form-control bounder-form" id="inlineFormInputGroupUsername2" placeholder="Phone number">
                </div>
              </div>
                <!-- Password input -->
              <div class="col-md-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class='bi bi-shield-lock-fill'></i></div>
                  </div>
                  <input type="password" class="form-control bounder-form" id="inlineFormInputGroupUsername2" placeholder="Create password">
                </div>
              </div>
              <!-- repeat -->
              <div class="col-md-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class='bi bi-shield-lock-fill'></i></div>
                  </div>
                  <input type="password" class="form-control bounder-form" id="inlineFormInputGroupUsername2" placeholder="Repeat Password">
                </div>
              </div>
              <div class="col-md-12 d-flex justify-content-between align-items-center mt-3">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    <i>I agree to terms of use</i>
                  </label>
                </div>
              </div>
              <div class="col-md-12">
                <a href="yourself.html" class="getstarted">Let's Go</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
